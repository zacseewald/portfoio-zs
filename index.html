<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Cliping Mask with Sass</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Franklin" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
        <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
                <linearGradient id="my-cool-gradient" x2="1" y2="1">
                  <stop offset="10%" id="color-one" />
                  <stop offset="100%" id="color-two" />
                </linearGradient>
              </svg>
    <div id="border-box">
        <video autoplay playsinline muted loop preload>
                <source src= "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
            </video>
        <svg height= "100%" width="100%">
                <defs>
                    <mask id="mask"  x="0" y="0" height="100%" width="100%">
                        <rect  x="0" y="0" height="100%" width="100%" />
                        
                            <text id="text-one" x="50%" y="40%" fill="red" text-anchor="middle">SURFING</text>
                            <text id="text-two" x="50%" y="63%" fill="red" text-anchor="middle">Rules!</text>
                    
                    </mask>
                </defs>
                <rect x="0" y="0" height="100%" width="100%"  />
            </svg>
            <p>...and so do FISH!</p>
</div>
</body>
</html>
